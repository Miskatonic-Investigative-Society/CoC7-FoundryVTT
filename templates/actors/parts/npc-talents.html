{{#each itemsByType.talent as |talent id|}}
	<div class="item flexrow {{#if talent.data.properties.combat}}combat-talent{{/if}}" style="flex: 0 0 33%;flex-wrap: wrap;border-right: 1px groove;" data-skill-id="{{talent._id}}" data-item-id="{{talent._id}}">
		{{#if ../data.flags.locked}}
			<h4 class="talent-name rollable" style="height:18px;padding: 1px 0 1px 2px;margin: 0;overflow: hidden;">{{talent.name}}</h4>
			<input class="npc-skill-score read-only" style="flex: 0 0 25px;height: fit-content;padding: 0 2px;text-align: right;" type="text" value="{{talent.data.value}}" data-dtype="Number" readonly>
			<span style="flex: 0 0 10px;">%</span>
		{{else}}
			<input class="talent-name flex1" style="height: fit-content;padding: 0 1px;text-align: left;" type="text" value="{{talent.name}}">
			<input class="npc-talent-score" style="flex: 0 0 25px;height: fit-content;padding: 0 2px;text-align: right;" type="text" value="{{talent.data.value}}" data-dtype="Number">
			<div class="item-controls" style="height: 18px;padding-top: 3px;">
				<a class="item-control item-delete" title="{{localize 'CoC7.DeleteTalent'}}"><i class="fas fa-trash"></i></a>
				<a class="item-control item-edit" title="{{localize 'CoC7.EditTalent'}}"><i class="fas fa-edit"></i></a>
			</div>
		{{/if}}
	</div>
{{/each}}
