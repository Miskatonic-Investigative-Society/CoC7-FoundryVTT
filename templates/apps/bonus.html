
<form id="bonus-roll-form">
 
    <div class="flexcol">
        <div class="flexrow">
            <label>Roll Difficulty</label>
            <select name="difficulty">
                <option value=1 selected>Regular</option>
                <option value=2>Hard</option>
                <option value=3>Extreme</option>
            </select>
        </div>

        <div class="flexrow" style="padding: 4px 0;">
            <div style="flex: 1;"><label>Bonus Dice</label></div>
            <div style="flex: 1;display: flex;flex-direction: column;">
                <div class="flexrow">
                    <span style="flex: 1; text-align: left;">-2</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: center;">-1</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: center;">0</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: center;">+1</span>
                    <span style="flex: 1; text-align: center;"></span>
                    <span style="flex: 1; text-align: right;">+2</span>
                </div>
                <input type="range" name="bonusDice" min="-2" max="2" value="0" class="slider" id="myslider">
            </div>
        </div>
    </div>    
</form>
