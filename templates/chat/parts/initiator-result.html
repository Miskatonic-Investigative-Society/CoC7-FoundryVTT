<div class="initiator-action-result flexcol" style="text-align: left;"
    data-actor-id="{{actorId}}"
    data-rollType="{{rollType}}"
    data-side="{{side}}"
    data-action="{{action}}"
    data-referenceMessageId="{{referenceMessageId}}"
    data-successLevel="{{successLevel}}"
    data-difficulty="{{difficulty}}"
    data-initiatorId="{{initiatorId}}"
    data-tokenId="{{tokenId}}"
    data-actorId="{{actorId}}"
    data-skillId="{{skillId}}"
    data-itemId="{{itemId}}"
    data-diceMod="{{diceMod}}"
    data-value="{{value}}"
    data-characteristic="{{characteristic}}"
    >

    <div class="flexrow" style="margin: 2px 0;">
        <div class="flex1">{{successString}}</div>
        <div class="flexrow" style="font-size: 8px;line-height: 16px;flex:0 0 85px">
            <div style="text-align:start;display:block;color: {{rollColor}};" title="{{rollTitle}}">
                {{#each rollIcons as |incon key|}}
                    <i class="fas fa-{{incon}}"></i>
                {{/each}}
            </div>
            <div style="text-align:end;display:block;color: {{netColor}};" title="Net success">
                {{#each rollNetIcons as |incon key|}}
                    <i class="fas fa-{{incon}}"></i>
                {{/each}}
            </div>
        </div>
    </div>
</div>
