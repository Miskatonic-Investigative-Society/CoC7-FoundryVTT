<div class="coc7 chat-card combat-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
     {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img style="flex: none;" src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3 style="text-align: center;font-weight: bolder;"class="item-name">{{item.name}}/{{item.data.value}}%</h3>
    </header>

    <div class="card-content">
        {{{item.data.description.value}}}
    </div>

    <div class="card-buttons">
        <button data-action="regular">{{localize 'CoC7.RollDifficultyRegular'}}</button>
        <button data-action="hard">{{localize 'CoC7.RollDifficultyHard'}}</button>
        <button data-action="extreme">{{localize 'CoC7.RollDifficultyExtreme'}}</button>
    </div>

    <div class="drop-zone">
        <button data-action="dropped">{{localize 'CoC7.DropZone'}}</button>
    </div>

    <footer class="card-footer">
    </footer>
</div>
