    <div class="field-row" title="{{ localize 'PDFOUNDRY.PDFSHEET.TOOLTIP.Name' }}">
        <label for="{{ item._id }}-name">{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.Name' }}</label>
        <input
            type="text"
            id="{{ item._id }}-name"
            name="name"
            value="{{ item.name }}"
            placeholder="{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.Name' }}"
            autocomplete="off"
        />
    </div>

    <div class="field-row" title="{{ localize 'PDFOUNDRY.PDFSHEET.TOOLTIP.Code' }}">
        <label for="{{ item._id }}-data.code">{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.Code' }}</label>
        <input
            type="text"
            id="{{ item._id }}-data.code"
            name="data.code"
            value="{{ data.code }}"
            placeholder="{{ localize 'PDFOUNDRY.PDFSHEET.PLACEHOLDER.Code' }}"
            autocomplete="off"
        />
    </div>

    <div class="button-row" title="{{ localize 'PDFOUNDRY.PDFSHEET.TOOLTIP.URL' }}">
        <div class="field-row">
            <label for="{{ item._id }}-data.url">{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.URL' }}</label>
            <input
                type="text"
                id="{{ item._id }}-data.url"
                name="data.url"
                value="{{ data.url }}"
                placeholder="{{ localize 'PDFOUNDRY.PDFSHEET.PLACEHOLDER.URL' }}"
                autocomplete="off"
            />
        </div>
        <button class="right" id="{{ item._id }}-pdf-browse">{{ localize 'PDFOUNDRY.PDFSHEET.BUTTON.Browse' }}</button>
    </div>

    <div class="field-row" title="{{ localize 'PDFOUNDRY.PDFSHEET.TOOLTIP.PageOffset' }}">
        <label for="{{ item._id }}-data.offset">{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.PageOffset' }}</label>
        <input
            type="number"
            id="{{ item._id }}-data.offset"
            name="data.offset"
            value="{{ data.offset }}"
            placeholder="{{ localize 'PDFOUNDRY.PDFSHEET.PLACEHOLDER.PageOffset' }}"
            autocomplete="off"
        />
    </div>

    <div class="field-row expand" title="{{ localize 'PDFOUNDRY.PDFSHEET.TOOLTIP.EnableCaching' }}">
        <label for="{{ item._id }}-data.cache">{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.EnableCaching' }}</label>
        <input type="checkbox" id="{{ item._id }}-data.cache" name="data.cache" {{#if data.cache}}checked{{/if}}>
    </div>

    <div class="button-row taller expand">
        <p class="description">{{ localize 'PDFOUNDRY.PDFSHEET.LABEL.TestSettings' }}</p>
        <button id="{{ item._id }}-pdf-test">{{ localize 'PDFOUNDRY.PDFSHEET.BUTTON.TestSettings' }}</button>
    </div>
</form>
